<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Material</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!-- Header no topo -->
    <header class="header">
        <img src="./assets/multialt.png" alt="Logo" class="logo">
        <div class="header-title">
            <h1>Controle de Materiais</h1>
        </div>
    </header>

    <div class="hero">
        <div class="container">        
            <div class="div1">
                <form class="formulario">
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" required>
                    </div>
                    <div class="form-group">
                        <label for="spare-part">Código de Spare Part:</label>
                        <input type="text" id="spare-part" name="spare-part" required>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar</button>

                </form>
            </div>       
        </div>
    </div>
</body>
</html>
